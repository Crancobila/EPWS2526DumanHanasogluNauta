version: '3.8'

services:
  api:
    build: .
    container_name: resort-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB_NAME=resort
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - MIN_CONFIDENCE=0.3
      - ROI_ENABLED=True
      - ROI_X_PERCENT=0.38
      - ROI_Y_PERCENT=0.40
      - ROI_WIDTH_PERCENT=0.24
      - ROI_HEIGHT_PERCENT=0.30
      - ALLOWED_EXTENSIONS=jpg,jpeg,png,webp
      - CORS_ORIGINS=http://localhost:3000,http://localhost:19006,http://localhost:8081
    volumes:
      - ./models:/app/models
      - ./app:/app/app  # Hot reload f√ºr Development
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - resort-network

  mongo:
    image: mongo:7.0
    container_name: resort-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - resort-network

  # Optional: MongoDB Web Interface
  mongo-express:
    image: mongo-express:latest
    container_name: resort-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - resort-network

volumes:
  mongo_data:
    driver: local

networks:
  resort-network:
    driver: bridge